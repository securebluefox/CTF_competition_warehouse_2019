    <h1><a name="白与夜" class=""></a><span>白与夜</span></h1>
    <p><span>小L得到情报，flag在一头神兽的看守下。</span></p>
    <p><span>神兽：喵？</span></p>
    <p><span>小L：能告诉我flag在哪吗？</span></p>
    <p><span>白猫：（扭头）</span></p>
    <p><span>小L：（掏出小鱼干）</span></p>
    <p><span>白猫：啊呜</span></p>
    <p><span>小L：现在能告诉我了吗？</span></p>
    <p><span>白猫：（趴）</span></p>
    <p><span>小L：QwQ这只猫欺负我</span></p>
    <p><span>猫：（哈欠）flag就在我这，不过你得自己找。另外，人家明明是</span><strong><span>黑猫</span></strong><span>啦！</span></p>
    <p><span>那么小L要找的flag在哪里呢？</span></p><p><img src="./WhiteAndBlack_files/cat.png" alt="cat" referrerpolicy="no-referrer"></p>
